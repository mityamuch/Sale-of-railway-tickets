version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    environment:
      - discovery.type=single-node
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=your_password
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - elasticnet

  hazelcast:
    image: hazelcast/hazelcast:5.3.0
    ports:
      - 5701:5701
    networks:
      - elasticnet

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    networks:
      - elasticnet

volumes:
  esdata:
  mongodata:

networks:
  elasticnet:

